<div class="dashboard-container">
  <h2>Dashboard</h2>

  <!-- Navigation Links -->
  <nav>
    <ul>
      <li><a href="dashboard">Dashboard</a></li>
      <li><a href="summary">Summary</a></li>
      <li><a href="reports">Reports</a></li>
      <li><a (click)="onLogout()" href="">Logout</a></li>
    </ul>
  </nav>

  <!-- Show Error Message if Data Load Fails -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <!-- Summary Section -->
  <section *ngIf="dashboardData; else loading">
    <h3>{{ dashboardData.summary }}</h3>
    <section>
      <p><strong>Tech Stack:</strong> {{ dashboardData.techStack }}</p>
    </section>
    <section>
      <p>
        <strong>Source:</strong>
        <a [href]="dashboardData.sourceUrl" target="_blank">Read more</a>
      </p>
    </section>
  </section>

  <!-- Loading Placeholder -->
  <ng-template #loading>
    <p>Loading dashboard data...</p>
  </ng-template>
</div>
